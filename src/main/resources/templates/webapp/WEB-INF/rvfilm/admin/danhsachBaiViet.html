<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Visitors an Admin Panel Category Bootstrap Responsive Website Template | Home :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- bootstrap-css -->
<link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}" >
<!-- //bootstrap-css -->
<!-- Custom CSS -->
<link th:href="@{/admin/css/style.css}" rel='stylesheet' type='text/css' />
<link th:href="@{/admin/css/style-responsive.css}" rel="stylesheet"/>
<!-- font CSS -->
<link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
<!-- font-awesome icons -->
<link rel="stylesheet" th:href="@{/admin/css/font.css}" type="text/css"/>
<link th:href="@{/admin/css/font-awesome.css}" rel="stylesheet"> 
<link rel="stylesheet" th:href="@{/admin/css/morris.css}" type="text/css"/>
<!-- calendar -->
<link rel="stylesheet" th:href="@{/admin/css/monthly.css}">
<!-- //calendar -->
<!-- //font-awesome icons -->
<script th:src="@{/admin/js/jquery2.0.3.min.js}"></script>
<script th:src="@{/admin/js/raphael-min.js}"></script>
<script th:src="@{/admin/js/morris.js}"></script>
</head>
	  <div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/menu :: menu"></div>
<section id="main-content">
	<section class="wrapper">
  <div class="table-agile-info">
  <div class="panel panel-default">
    <div class="panel-heading">
      Danh sách bài viết
    </div>
    <div class="row w3-res-tb">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-3">
        <div class="input-group">
          <input type="text" class="input-sm form-control" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-sm btn-default" type="button">Tìm kiếm!</button>
          </span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-striped b-t b-light">
        <thead>
          <tr>
            <th>ID bài viết</th>
            <th>Title</th>
            <th>Thể loại</th>
            <th>Nội Dung</th>
            <th>Tóm Tắt Nội Dung</th>
            <th>Điểm Đánh Giá</th>
            <th>HOT</th>
            <th>NEW</th>
            <th style="width:30px;"></th>
          </tr>
        </thead>
        <tbody>
            
          <tr th:each="film, iterStat: ${news}">
            <td th:text="${film.id}"></td>
            <td th:text="${film.title}"></td>
            <td th:text="${film.theloai}"></td>
            <td th:text="${film.content}"></td>
            <td th:text="${film.short_content}"></td>
            <td th:text="${film.point}"></td>
            
            <th:block th:if="${film.hot}==0"><td><input type="checkbox" ></td>
            </th:block>
            <th:block th:if="${film.hot}==1"><td><input type="checkbox" checked="" ></td>
            </th:block>
            
            <th:block th:if="${film.news}==0"><td><input type="checkbox" ></td>
            </th:block>
            <th:block th:if="${film.news}==1"><td><input type="checkbox" checked="" ></td>
            </th:block>

            <td>
              <a href="" class="active styling-edit" ui-toggle-class="">
                <i class="fa fa-pencil-square-o text-success text-active"></i></a>
                <a th:href="@{{id}(id=${film.id})}" class="active styling-edit" ui-toggle-class="">
                <i class="fa fa-times text-danger text"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        
        <div class="col-sm-5 text-center">
          <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
        </div>
        <div class="col-sm-7 text-right text-center-xs">                
          <ul class="pagination pagination-sm m-t-none m-b-none">
            <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr th:each="new, iterStat : ${dsnews}">

<td th:text="${new.content}"></td>
<td th:text="${new.short_content}"></td>
</tr>
</table>
</body>
</html>

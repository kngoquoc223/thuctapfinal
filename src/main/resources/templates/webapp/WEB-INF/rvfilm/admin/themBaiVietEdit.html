	  <div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/menu :: menu"></div>
<section id="main-content">
	<section class="wrapper">
 <div class="row">
            <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Thêm bài viết
                        </header>
                        
                         
                        <div class="panel-body" >
                            <div class="position-center" >
                                <form th:object="${News}" role="form" th:action="@{/admin/{id}/editSave(id=${news.id})}" method="post" enctype="multipart/form-data">
                                  <div class="form-group">
                                  
                                    <label>ID bai viet</label>
                                   <input type="text" name="id" class="form-control" th:value="${news.id}" disabled/>
                                

                                
                                <div class="form-group">
                                    <label >Tiểu Đề</label>
                                    <input type="text" name="title" class="form-control" th:value="${news.title}" />
                                </div>
        
                                <div class="form-group">
                                    <label for="exampleInputPassword1"> Nội Dung </label>
                                    <textarea th:text="${news.content}" style="resize: none" rows="5" name=content class="form-control" id="exampleInputPassword1" placeholder="noidung"> </textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"> Tóm Tắt Nội Dung</label>
                                    <input  th:value="${news.short_content}" type="text" name="short_content" class="form-control" id="exampleInputPassword1" placeholder="noidung_ngan">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"> Thể Loại</label>
                            <select class="form-control input-sm m-bot15" name="theloai">
                            
                                <option  value="Anime">Anime</option>
                                <option  value="Trinh Tham">Trinh Tham</option>


                            </select>
                               </div>
                                    <div class="form-group">
                                    <label >Điểm đánh giá</label>
                                    <input type="text" name="point" class="form-control" th:value="${news.point}"/>
                                
                                </div>
                        </div>
            <th:block th:if="${news.hot}==0">
            <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="hot" value="1" /> HOT
                                    </label>
                                </div>
            </th:block>
            <th:block th:if="${news.hot}==1">
            <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="hot" value="1" checked=""/> HOT
                                    </label>
                                </div>
            </th:block>
            
            <th:block th:if="${news.news}==0">
                        <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="hot" value="1" /> NEW
                                    </label>
                                </div>
            </th:block>
            <th:block th:if="${news.news}==1">
                       <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="hot" value="1" checked="" /> NEW
                                    </label>
                                </div>
            </th:block>
  
                                <button type="submit" class="btn btn-info" name="them_baiviet">Sửa</button>
                            </form>
                            </div>

                        </div>
                        
                    </section>

            </div>
